<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICADOR DE ESTADOS</title>
    <link rel="stylesheet" href="identificador.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Bem-vindo ao Identificador de Estados do Brasil</h1>
        </header>

            <label for="sigla">Digite a sigla de um Estado:</label>
            <input type="text" id="sigla" placeholder="Ex: SP" maxlength="2" aria-label="Digite a sigla do estado">
            <button id="btn-verificar" aria-label="Verificar Estado">Verificar Estado</button>

        <div id="resultado"></div>
    </div>

    <script src="identificador.js"></script>
</body>
</html>
